{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login | CineVerse</title>

    <style>
        body{
            margin:0;
            height:100vh;
            background:
                linear-gradient(
                    to right,
                    rgba(0,0,0,0.85),
                    rgba(0,0,0,0.6)
                ),
                url("{% static 'images/login_bg.webp' %}");
            background-size:cover;
            background-position:center;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:Arial, sans-serif;
            color:white;
        }

        .login-box{
            width:380px;
            padding:45px;
            background:rgba(0,0,0,0.75);
            border-radius:16px;
            backdrop-filter: blur(10px);
            box-shadow:0 20px 50px rgba(0,0,0,0.8);
            animation: popIn 0.9s ease;
        }

        @keyframes popIn{
            from{
                opacity:0;
                transform:scale(0.9) translateY(30px);
            }
            to{
                opacity:1;
                transform:scale(1) translateY(0);
            }
        }

        h2{
            text-align:center;
            margin-bottom:30px;
            color:#e50914;
            font-size:28px;
        }

        input{
            width:100%;
            padding:14px;
            margin-bottom:18px;
            border:none;
            border-radius:8px;
            font-size:15px;
        }

        button{
            width:100%;
            padding:14px;
            background:#e50914;
            color:white;
            border:none;
            border-radius:30px;
            font-size:16px;
            font-weight:bold;
            cursor:pointer;
            transition:transform 0.2s, box-shadow 0.2s;
        }

        button:hover{
            transform:translateY(-2px);
            box-shadow:0 10px 25px rgba(229,9,20,0.6);
        }

        .error{
            color:#ff4d4d;
            text-align:center;
            margin-bottom:12px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>CineVerse Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
